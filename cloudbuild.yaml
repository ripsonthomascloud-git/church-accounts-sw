steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-east4-docker.pkg.dev/$PROJECT_ID/church-accounts/accounts-software:$COMMIT_SHA'
      - '-t'
      - 'us-east4-docker.pkg.dev/$PROJECT_ID/church-accounts/accounts-software:latest'
      - '.'

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'us-east4-docker.pkg.dev/$PROJECT_ID/church-accounts/accounts-software'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'accounts-software'
      - '--image'
      - 'us-east4-docker.pkg.dev/$PROJECT_ID/church-accounts/accounts-software:$COMMIT_SHA'
      - '--region'
      - 'us-east4'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'VITE_FIREBASE_API_KEY=${_FIREBASE_API_KEY},VITE_FIREBASE_AUTH_DOMAIN=${_FIREBASE_AUTH_DOMAIN},VITE_FIREBASE_PROJECT_ID=${_FIREBASE_PROJECT_ID},VITE_FIREBASE_STORAGE_BUCKET=${_FIREBASE_STORAGE_BUCKET},VITE_FIREBASE_MESSAGING_SENDER_ID=${_FIREBASE_MESSAGING_SENDER_ID},VITE_FIREBASE_APP_ID=${_FIREBASE_APP_ID}'

images:
  - 'us-east4-docker.pkg.dev/$PROJECT_ID/church-accounts/accounts-software:$COMMIT_SHA'
  - 'us-east4-docker.pkg.dev/$PROJECT_ID/church-accounts/accounts-software:latest'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: 1200s
